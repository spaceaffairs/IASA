<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - PCD</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
    <base href=".">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js"
				}
			}
		</script>

		<script type="module">

		import * as THREE from 'https://unpkg.com/three/build/three.module.js'
		import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';


let renderer, scene, camera;

let line;

const GRID_WIDTH = 200;
const GRID_LENGTH = 200;
const UNIT = 0.1;
const MAX_POINTS = GRID_WIDTH*GRID_LENGTH*3;

let t = 0;

init();
animate();

function init() {

// info
const info = document.createElement( 'div' );
info.style.position = 'absolute';
info.style.top = '30px';
info.style.width = '100%';
info.style.textAlign = 'center';
info.style.color = '#fff';
info.style.fontWeight = 'bold';
info.style.backgroundColor = 'transparent';
info.style.zIndex = '1';
info.style.fontFamily = 'Monospace';
info.innerHTML = "three.js plotting 3D functions";
document.body.appendChild( info );

// renderer
renderer = new THREE.WebGLRenderer();
renderer.setPixelRatio( window.devicePixelRatio );
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

// scene
scene = new THREE.Scene();

// camera
camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
camera.position.set( 0, 0, 1000 );

const controls = new OrbitControls(camera, renderer.domElement)
controls.enableDamping = true

// geometry
const geometry = new THREE.BufferGeometry();

// attributes
const positions = new Float32Array( MAX_POINTS * 3 ); // 3 vertices per point
geometry.setAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );

// material
const material = new THREE.PointsMaterial( { color: 0xffffff } );

// line
line = new THREE.Points( geometry,  material );
scene.add( line );

// update positions
updatePositions();

}

// update positions
function updatePositions() {

	const positions = line.geometry.attributes.position.array;

	let index = 0;

	for ( let i = 0, l = GRID_WIDTH; i < l; i ++ ) {
		for ( let j = 0, l = GRID_WIDTH; j < l; j ++ ) {
			positions[ index ++ ] = i*2;
			positions[ index ++ ] = j*2;
			positions[ index ++ ] = Math.sin(i/GRID_WIDTH*2*Math.PI)* Math.sin(j/GRID_WIDTH*2*Math.PI)*Math.sin(2*t)*80;
		}
	}
}

// render
function render() {

renderer.render( scene, camera );

}

// animate
function animate() {

	requestAnimationFrame( animate );

	t = (t + 0.01) % Math.PI;

	updatePositions();

	line.geometry.attributes.position.needsUpdate = true; // required after the first render

	render();

}


		</script>
	</body>
</html>
